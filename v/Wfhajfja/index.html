<script>
// === Nonaktifkan klik kanan ===
document.addEventListener('contextmenu', e => e.preventDefault());
$(document).bind("contextmenu", () => false);

// === Tombol copy link ===
$(document).on("click",".ref_url_btn",function(){
  const textToCopy = $(".ref_url").text().trim();
  if (navigator.clipboard) {
    navigator.clipboard.writeText(textToCopy).then(()=>{
      $(".ref_url_copied2").addClass("oi");
      setTimeout(()=>$(".ref_url_copied2").removeClass("oi"),2000);
    });
  }
});

// === Tombol share native ===
const shareData = {
  title:"- Indo Hijab Tante Bodinya Mantap - Billy n izi - DoodStream - PoopHD",
  text:"Tonton video ini sekarang!",
  url:"https://doods-stream.site/v/WdHg5gad.mp4/"
};
const btn=document.querySelector(".sharenet");
btn.addEventListener("click",async()=>{
  try{await navigator.share(shareData);}catch(e){}
});

// === Menampilkan durasi asli & kontrol manual play/pause ===
const video=document.getElementById("myVideo");
const durasiText=document.getElementById("durationText");
if(video){
  video.addEventListener("loadedmetadata",()=>{
    const totalSeconds=Math.floor(video.duration);
    const m=Math.floor(totalSeconds/60);
    const s=totalSeconds%60;
    durasiText.textContent=`${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  });
}
</script>
