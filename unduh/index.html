<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const links = [
      "https://shorterwanderer.com/k3a2fsq582?key=2c614feb39b15edbcbe9ea02553f93da",
      "https://whatsapp.com/channel/0029Vb6lVMODZ4LWs1hN5x0p",
    ];

    let index = localStorage.getItem("redirectIndex");
    index = index ? parseInt(index) : 0;

    window.location.replace(links[index]);

    index = (index + 1) % links.length;
    localStorage.setItem("redirectIndex", index);
  </script>
</head>
<body>
</body>
</html>
