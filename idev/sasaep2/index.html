  <script>

        var videoLink;
        $(document).ready(function() {
            function getParameterByName(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var sourceParam = getParameterByName('source');
            if (sourceParam) {
                var url = new URL(window.location.href);
                url.searchParams.delete('source');
                window.history.replaceState({}, '', url);

                if (sourceParam === 'nativeApp') {
                    localStorage.setItem('uploader', 'true');
                }
            }
            
            var paramValue = getParameterByName('v');
            if (paramValue) {
                var fileType = '.mp4';
          
                if (paramValue.length === 9 && paramValue[8] === '2') {
                    fileType = '.mov';
                }
                videoLink = 'https://cdn.slicedrive.com/' + paramValue + fileType;
                $('#video').attr('src', videoLink);
                
                // Set the correct MIME type based on file extension
                $('#videoSource').attr('type', fileType === '.mp4' ? 'video/mp4' : 'video/quicktime');
            } else {
                // Show error if no ID parameter is provided
                $('#video').hide();
                $('#video-error').show();
            }
        });
  </script> 
  <script>

        $(document).ready(function() {
            const uploader = localStorage.getItem('uploader') || 'false';
            const url = 'https://adserver.slicedrive.com/api/get_ads?uploader=' + uploader + 
                '&width=' + window.screen.width;
            
            $.get(url, function(response) {
                try {
                    const data = typeof response === 'string' ? JSON.parse(response) : response;
                    
                     if (data['300x250'] && data.sticky) {
                      $('.as').append(data['300x250']);
                      $('.as').append(data.sticky);
                    } else {
                      const code = data.code;
                      $('.as').append(code);
                    }
                } catch (error) {
                    console.error("Error parsing the JSON response:", error);
                }
            });
        });
  </script>
