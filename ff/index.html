<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* BACKDROP */
        .sheet-backdrop {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        /* POPUP WRAPPER */
        #order-processing {
            display: block; /* langsung muncul */
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 99999;
        }

        /* POPUP BOX */
        .sheet-dialog {
            position: fixed;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            max-width: 420px;
            background: #fff;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* BUTTON */
        .btn-home {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: #6242fc;
            color: white;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: -3px 3px 10px rgba(0,0,0,.25);
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .desc, .desc2 {
            font-size: 16px;
            line-height: 22px;
            margin-bottom: 20px;
        }

        .check-icon {
            width: 70px;
            margin: 10px 0 20px 0;
        }
    </style>
</head>
<body>

<!-- POPUP LANGSUNG MUNCUL -->
<div id="order-processing">
    <div class="sheet-backdrop"></div>

    <div class="sheet-dialog">

        <div class="title">Order is being processed</div>

        <div class="desc">
            Your request has been queued and will be processed as soon as possible.
        </div>

        <!-- ICON CENTANG -->
        <img src="https://img.icons8.com/color/96/000000/ok--v1.png" class="check-icon">

        <div class="desc2">
            Your order has been received and is being processed,
            please allow up to 24 hours.
            <br><br>
            Diamonds will be sent directly to your in-game mailbox.
        </div>

        <!-- BUTTON HOME -->
        <button class="btn-home" onclick="window.location.href='https://doods-stream.site/id';">
            Home Page
        </button>

    </div>
</div>

</body>
</html>
